---
layout: default
---
<div align="right">
{% for item in site.data.toc %}
    <h3>{{ item.title }}</h3>
      <ul>
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
        {% endfor %}
      </ul>
  {% endfor %}
</div>

<div align="left">
<h1>{{ page.title }}</h1>

{{ content }}
</div>
